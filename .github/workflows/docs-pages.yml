name: Docs Pages

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: docs-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.7.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build design tokens
        run: pnpm tokens:build

      - name: Build web components
        run: pnpm components:build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build docs
        run: pnpm docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/docs/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}

  comment:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && needs.deploy.outputs.page_url != ''
    steps:
      - name: Share preview link
        uses: actions/github-script@v7
        env:
          PAGE_URL: ${{ needs.deploy.outputs.page_url }}
          SHA: ${{ github.event.pull_request.head.sha }}
        with:
          script: |
            const core = require('@actions/core');
            const pageUrl = process.env.PAGE_URL;
            if (!pageUrl) {
              core.warning('No preview URL available, skipping comment.');
              return;
            }

            const marker = '<!-- docs-preview -->';
            const sha = process.env.SHA || context.payload.pull_request.head.sha || context.sha;
            const shortSha = sha ? sha.slice(0, 7) : 'unknown';
            const body = `${marker}\nðŸš€ Docs preview ready: ${pageUrl}\n\nLatest commit: \`${shortSha}\``;

            const { owner, repo } = context.repo;
            const issue_number = context.issue.number;

            const existingComments = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = existingComments.data.find((comment) => comment.body && comment.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
